<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shooting Game</title>
</head>
<body>
    <div id="backdrop"></div>
    <div id="root">
        <h1>Shooting Game!</h1>
        <p class="root__gamecount">Game &nbsp;<span id="gamecount">1</span>&nbsp;-</p>
        <hr>
        <button class="btn" id="gamestart">Start Game</button>
        <p class="root__player1">Player 1 - Won : <span id="player1wincount">2</span></p>
        <p class="root__player2">Player 2 - Won : <span id="player2wincount">1</span></p>
        <p id="result"></p>
    </div>
</body>
<script src="./app.js"></script>
</html>
